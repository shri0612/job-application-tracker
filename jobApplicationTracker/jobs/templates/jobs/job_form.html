<!DOCTYPE html>
<html>
<head>
  <title>{% if form.instance.id %}Edit Job{% else %}Add Job{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-4 {% if form.instance.id %}text-primary{% else %}text-success{% endif %}">
          {% if form.instance.id %}
            Edit Job: {{ job.title }} at {{ job.company }}
          {% else %}
            Add a New Job
          {% endif %}
        </h3>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_title" class="form-label">Job Title</label>
            {{ form.title }}
          </div>

          <div class="mb-3">
            <label for="id_company" class="form-label">Company</label>
            {{ form.company }}
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="id_status" class="form-label">Status</label>
              {{ form.status }}
            </div>
            <div class="col-md-6 mb-3">
              <label for="id_date_applied" class="form-label">Date Applied</label>
              {{ form.date_applied }}
            </div>
          </div>

          <div class="mb-3">
            <label for="id_notes" class="form-label">Notes</label>
            {{ form.notes }}
            <div class="form-text">Add interview details, HR contact, or reminders.</div>
          </div>

          <div class="d-flex justify-content-end">
            <a href="{% url 'job_list' %}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn {% if form.instance.id %}btn-primary{% else %}btn-success{% endif %}">
              {% if form.instance.id %}Save Changes{% else %}Add Job{% endif %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
