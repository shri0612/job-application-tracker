name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:

  # ----------------------------------------------------
  # 1. CI — Lint, Security Scan, Tests, Coverage, Sonar
  # ----------------------------------------------------
  ci:
    name: Lint + Security + Tests + Sonar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit pytest pytest-django pytest-cov

      # --------- Lint ---------
      - name: Run flake8
        run: flake8 . || true

      # --------- Security Scan ---------
      - name: Run bandit
        run: bandit -r . || true

      # --------- Tests + Coverage ---------
      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml

      # --------- SonarCloud ---------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: |
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=.
            -Dsonar.exclusions=**/env/**,**/venv/**,**/.venv/**,**/migrations/**,**/static/**,**/__pycache__/**,**/settings.py,**/manage.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.version=3.10


  # ----------------------------------------------------
  # 2. CD — Deploy to EC2
  # ----------------------------------------------------
  deploy:
    name: Deploy to EC2
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@334f9259f2f8eb3376d33fa4c684fff373f2c2a6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo ">>> Connected to EC2"

            cd ~/jobtracker

            echo ">>> Pulling latest code"
            if [ ! -d repo ]; then
                git clone https://github.com/${{ github.repository }} repo
            else
                cd repo && git pull origin main --depth=1 && cd ..
            fi

            echo ">>> Activating venv"
            source venv/bin/activate

            echo ">>> Installing updated dependencies"
            pip install --upgrade pip
            pip install -r repo/requirements.txt --upgrade-strategy eager

            echo ">>> Running migrations"
            cd repo
            python manage.py migrate --noinput

            echo ">>> Collecting static files"
            python manage.py collectstatic --noinput

            echo ">>> Reloading Gunicorn"
            sudo systemctl reload gunicorn || sudo systemctl restart gunicorn

            echo ">>> Deployment complete!"
