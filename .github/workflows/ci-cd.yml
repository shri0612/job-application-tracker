name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 bandit

      # üîç Run Flake8
      - name: Run flake8
        run: flake8 .

      # üîê Run Bandit
      - name: Run bandit security scan
        run: bandit -r .

      # üü¶ SonarQube (new official version)
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  deploy:
    needs: static-analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/job-tracker.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} '
            cd /home/ubuntu/job-application-tracker &&
            git pull &&
            source venv/bin/activate &&
            pip install -r requirements.txt &&
            sudo systemctl restart gunicorn
          '
