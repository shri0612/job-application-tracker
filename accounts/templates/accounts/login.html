<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="card shadow-sm">
          <div class="card-body">

            <h3 class="mb-4 text-primary text-center">Login</h3>

            {% if form.errors %}
              <div class="alert alert-danger">
                Invalid email or password. Please try again.
              </div>
            {% endif %}

            {% if request.GET.registered %}
              <div class="alert alert-success">
                Registration successful! Please log in.
              </div>

              <!-- SonarCloud-safe JavaScript -->
              <script>
                if (globalThis.history && globalThis.history.replaceState) {
                  globalThis.history.replaceState({}, "", globalThis.location.pathname);
                }
              </script>
            {% endif %}

            <form method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label for="id_username" class="form-label">Email</label>
                <input type="email" name="username" class="form-control" id="id_username"
                       placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password"
                       placeholder="Enter your password" required>
              </div>

              <p class="text-center mt-3">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
              </p>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-center">
              Donâ€™t have an account?
              <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
            </p>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
